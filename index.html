<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/style.css">
    <script src="public/index.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="content">
        <div id="header" class="flex-centered">
            <h1>Welcome to Tic Tac Toe!</h1>
        </div>
        <div id="config" class="flex-centered">
            <div id="config-title">
                <h2 id="title-header">Choose how you want to play</h2>
            </div>
            <div id="config-choice" class="flex-centered">
                <button id="against-player">Against another Player</button>
                <button id="against-machine">Against Computer</button>
            </div>
        </div>
        <div id="game" class="flex-centered">
            <div id="game-board">
                <div class="spot" data-number="1"></div>
                <div class="spot" data-number="2"></div>
                <div class="spot" data-number="3"></div>
                <div class="spot" data-number="4"></div>
                <div class="spot" data-number="5"></div>
                <div class="spot" data-number="6"></div>
                <div class="spot" data-number="7"></div>
                <div class="spot" data-number="8"></div>
                <div class="spot" data-number="9"></div>
            </div>
        </div>
    </div>
</body>
</html>
