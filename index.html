<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/style.css">
    <script src="public/index.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="content">
        <div id="header" class="flex-centered">
            <h1>Welcome to Tic Tac Toe!</h1>
        </div>
        <div id="config" class="flex-centered">
            <div id="config-title">
                <h2>Choose how you want to play</h2>
            </div>
            <div id="config-choice" class="flex-centered">
                <button>Against another Player</button>
                <button>Against Computer</button>
            </div>
        </div>
        <div id="game" class="flex-centered">
            <div id="game-board">
                <div class="spot"></div>
                <div class="spot"></div>
                <div class="spot"></div>
                <div class="spot"></div>
                <div class="spot"></div>
                <div class="spot"></div>
                <div class="spot"></div>
                <div class="spot"></div>
                <div class="spot"></div>
            </div>
        </div>
    </div>
</body>
</html>
